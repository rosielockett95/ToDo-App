<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />

    <title>Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="background-image"></div>
    <section class="main">
      <h2 class="todo-header" aria-label="todo-header">
        Todo
        <button id="dark-mode-btn">
          <img id="mode-btn" src="images/icon-moon.svg" />
        </button>
      </h2>

      <div class="todo-container">
        <li class="todo-item-initial">
          <input
            type="text"
            class="todo-text"
            placeholder="Create a new todo..."
            aria-label="Todo item"
          />
        </li>
        <div class="todo-card">
          <div class="select-container">
            <button id="select-all-btn">Select All</button>
            <button id="deselect-all-btn">Deselect All</button>
          </div>
          <ul class="todo-list" id="todo-list"></ul>
        </div>

        <div class="todo-footer">
          <div class="footer-left">
            <p id="items-left-count">
              <!-- Add dynamic number -->
              items left
            </p>
          </div>
          <div class="dropdown footer-centre">
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="completed">Completed</button>
          </div>
          <div>
            <button id="clear-completed">Clear Completed</button>
          </div>
        </div>
        <div class="re-order-container">Drag and drop to reorder list</div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
